<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Maestro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado con logo y nombre -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo">
      <h1 class="titulo-escuela">Escuela SabÃ¡tica</h1>
    </div>
  </header>

  <div class="container">
    <h2>Bienvenido(a): <span id="nombreMaestro"></span></h2>
    <p>Clase: <span id="nombreClase"></span></p>

    <div class="bloque">
      <h3>ðŸ“Š Resumen de respuestas por alumno</h3>
      <div class="contenido">
        <button onclick="verResumen()">Ver resumen</button>
        <table id="tablaResumen">
          <thead>
            <tr>
              <th>Alumno</th>
              <th>D</th>
              <th>L</th>
              <th>M</th>
              <th>M</th>
              <th>J</th>
              <th>V</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="bloque">
      <h3>ðŸ“‹ Lista de alumnos</h3>
      <div class="contenido">
        <ul id="listaAlumnos"></ul>
      </div>
    </div>

    <div class="bloque">
      <h3>âž• Agregar nuevo alumno</h3>
      <div class="contenido">
        <input type="text" id="nuevoAlumno" placeholder="Nombre del alumno">
        <input type="text" id="nuevoID" placeholder="ID del alumno">
        <button onclick="agregarAlumno()">Agregar</button>
      </div>
    </div>

    <div class="bloque">
      <h3>ðŸ“„ Respuestas de los alumnos</h3>
      <div class="contenido">
        <button onclick="verRespuestas()">Ver respuestas</button>
        <ul id="listaRespuestas"></ul>
      </div>
    </div>

    <div class="bloque">
      <h3>ðŸ“˜ Ver respuestas por alumno</h3>
      <div class="contenido">
        <select id="selectAlumno">
          <option value="">Selecciona un alumno</option>
        </select>
        <button onclick="verRespuestasPorAlumno()">Ver respuestas de alumno</button>
        <ul id="respuestasAlumno"></ul>
      </div>
    </div>

    <!-- BotÃ³n de cerrar sesiÃ³n al final -->
    <div style="text-align: center; margin-top: 40px;">
      <button onclick="cerrarSesion()">ðŸ”’ Cerrar sesiÃ³n</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="conexion.js"></script>
  <script src="maestro.js"></script>

  <!-- Mostrar nombre del maestro y clase -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const clase = localStorage.getItem("clase") || "";
      const maestro = localStorage.getItem("maestro") || clase;
      document.getElementById("nombreClase").textContent = clase;
      document.getElementById("nombreMaestro").textContent = maestro;
    });
  </script>
</body>
</html>
